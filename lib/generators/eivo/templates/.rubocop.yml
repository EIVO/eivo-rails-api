require:
  - rubocop-performance
  - rubocop-rails

AllCops:
  Exclude:
    - bin/*
    - db/schema.rb
    - spec/rails_helper.rb
    - spec/spec_helper.rb

Bundler/OrderedGems:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/BlockNesting:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/LineLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Naming/AccessorMethodName:
  Enabled: false

Naming/PredicateName:
  Enabled: false

Naming/VariableNumber:
  EnforcedStyle: snake_case

Style/BracesAroundHashParameters:
  EnforcedStyle: context_dependent

Style/Documentation:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Style/Lambda:
  EnforcedStyle: literal

Style/NegatedIf:
  Enabled: false

Style/NumericPredicate:
  EnforcedStyle: comparison

Style/RaiseArgs:
  EnforcedStyle: compact

Style/RescueStandardError:
  EnforcedStyle: implicit

Style/RedundantBegin:
  Enabled: false

Style/SymbolArray:
  EnforcedStyle: brackets

# Performance

Performance/ChainArrayAllocation:
  Enabled: true

# Rails

Rails/BulkChangeTable:
  Enabled: false

Rails/NotNullColumn:
  Enabled: false

Rails/ReversibleMigration:
  Enabled: false

Rails/SkipsModelValidations:
  Enabled: false

Rails/UnknownEnv:
  Environments:
    - development
    - test
    - staging
    - production
